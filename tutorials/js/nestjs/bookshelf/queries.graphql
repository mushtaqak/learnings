query authors {
  authors {
    name
    books {
      name
    }
  }
}

query books {
  books {
    name
    author {
      name
    }
  }
}

mutation createBook {
  createBook(
    data: { name: "Harry Potter & Goblet of Fire", author: { name: "JKR" } }
  ) {
    id
    name
    author {
      name
    }
  }
}

mutation createAuthor {
  createAuthor(
    data: {
      name: "JKR"
      books: [{ name: "Harry Potter & Philosopher`s Stone" }]
    }
  ) {
    id
    name
    books {
      name
    }
  }
}
